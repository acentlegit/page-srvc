<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Invitation</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff;">
          
          <!-- Heading -->
          <tr>
            <td align="center" style="padding: 40px 20px 20px 20px;">
              <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #000000; text-align: center;">Page Invitation</h1>
            </td>
          </tr>
          
          <!-- Instruction Text -->
          <tr>
            <td align="center" style="padding: 0 20px 30px 20px;">
              <p style="margin: 0; font-size: 16px; color: #000000; text-align: center; line-height: 1.5;">
                To view the invitation page, please click the button below
              </p>
            </td>
          </tr>
          
          <!-- Buttons -->
          <tr>
            <td align="center" style="padding: 0 20px 30px 20px;">
              <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" style="padding: 0 10px;">
                    <!-- View Page Button -->
                    <a href="{{invitation_link}}" style="display: inline-block; padding: 14px 32px; background-color: #4caf50; color: #ffffff; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 600; text-align: center; min-width: 150px;">
                      View Page
                    </a>
                  </td>
                  <td align="center" style="padding: 0 10px;">
                    <!-- Join Video Button -->
                    <a href="{{invitation_link}}&autoJoinVideo=true" style="display: inline-block; padding: 14px 32px; background-color: #ffffff; color: #4caf50; text-decoration: none; border: 2px solid #4caf50; border-radius: 8px; font-size: 16px; font-weight: 600; text-align: center; min-width: 150px;">
                      Join Video
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Footer Message -->
          <tr>
            <td align="center" style="padding: 20px 20px 40px 20px;">
              <p style="margin: 0; font-size: 14px; color: #000000; text-align: center; line-height: 1.5;">
                Thank you for being a member of the beamFamily.
              </p>
            </td>
          </tr>
          
          <!-- Additional Info (Optional) -->
          <tr>
            <td align="center" style="padding: 0 20px 20px 20px; border-top: 1px solid #e6e6e6;">
              <p style="margin: 20px 0 0 0; font-size: 12px; color: #666666; text-align: center;">
                You've been invited by <strong>{{inviter_name}}</strong> to join the page <strong>"{{page_name}}"</strong>
              </p>
              <p style="margin: 10px 0 0 0; font-size: 12px; color: #999999; text-align: center; word-break: break-all;">
                Or copy this link: {{invitation_link}}
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
